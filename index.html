<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="/loader.css" />

      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <meta name="keywords" content="Information technology, Tech news, Technology trends, Tech guides, IT blog">

    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta property="og:type" content="website">
    <meta property="og:title" content="VuLanhCuongBlog">
    <meta property="og:description" content="Vu Lanh Cuong's blog">
    <meta property="og:image" content="https://tuhoclaptrinh.edu.vn/upload/post/2022/05/17/danh-sach-ky-nang-lap-trinh-co-ban-ma-developer-can-co-20220517110623-457728.jpg">

    <link rel="canonical" href="https://vulanhcuongblog.netlify.app">
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("vuexy-initial-loader-color") || "#7367F0";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
